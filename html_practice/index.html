<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <title>실습 1</title>
    </head>
    <body>
       <h1>여름방학 특강 신청</h1>
        <form>
            <fieldset>
                <legend>수강과목</legend>
                <ul>
                    <li>
                        <label>영어회화(초급)<input type = "text" value = "오전 9:00~11:00"></label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label>이름<input type = "text" autofocus></label>
                    </li>
                    <li>
                        <label>학번<input type = "text" placeholder = "하이픈없이 입력"></label>
                    </li>
                    <li><label>학과<select>
                        <option value = "1" selected>기계공학과</option>
                    </select></label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>교재 주문</legend>
                <ul>
                    <li>
                        <label>교재<input type = "text" value = "1" size = "3"></label>
                    </li>
                    <li>
                        <label>워크시트<input type = "text" value = "3" size = "3"></label>
                    </li>
                    <li>
                        <label for = "id">단체주문</label><input type = "text" id = "id" value = "1" size = "3">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type = "button" value = "신청하기">
                <input type = "button" value = "다시쓰기">
            </fieldset>
        </form>
    </body>
</html>
